        <div class="col">

            <input id="txtResultColorR" type="text" disabled />

            <input id="txtResultColorG" type="text" disabled />
          </div>
          <div class="row">
            <input id="txtResultColorB" type="text" disabled />

        </div>
      </section>
      <section class="container">
        <div class="col">
          <label>Your Color RGB Here: </label>
        </div>
